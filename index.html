<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Passwrod Generator</h1>
        <h3 class="passworddisplay" id="passworddiplay">Password</h3>
        <form  id="passwordgeneratorform" class="form">
            <label for="">Number of Characters</label>
            <div class="character-amount-container">
                <input type="range" min="1" max="50" value="10" id="characteramountrange">
            <input class="numberinput" type="number" min="1" max="50" value="10" id="characteramountnumebr">
            </div>
            
            
            <label for="">Include Uppercase</label>
            <input type="checkbox" id="includeuppercase">

            <label for="">Include Numbers</label>
            <input type="checkbox" id="includenumbers">

            <label for="">Include symbols</label>
            <input type="checkbox" id="includesymbols">

            <button type="submit" class="btn">Genrate Password</button>
        </form>
    </div>


    <script src="index.js"></script>
   
</body>
</html>
